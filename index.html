<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Array Element</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary-subtle">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="bg-white p-4 rounded shadow">

                <h4 class="text-center mb-4">Add / Remove Array Element</h4>

                <div class="mb-3">
                    <label class="form-label">Sentence</label>
                    <input type="text" id="user-input-one" class="form-control"
                           placeholder="Eg: I love my country">
                </div>

                <div class="mb-3">
                    <label class="form-label">Position (1-based)</label>
                    <input type="number" id="user-input-two" class="form-control"
                           placeholder="Eg: 2">
                </div>

                <div class="mb-3">
                    <label class="form-label">Replacement Word</label>
                    <input type="text" id="user-input-three" class="form-control"
                           placeholder="Eg: adore">
                </div>

                <div id="error-msg" class="alert alert-danger d-none"></div>

                <div class="text-center">
                    <button id="submit-btn" class="btn btn-primary me-2" onclick="processArray()">Submit</button>
                    <button id="reset-btn" class="btn btn-outline-secondary" onclick="resetForm()">Reset</button>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="./assets/scripts/script.js" defer></script>
</body>
</html>
